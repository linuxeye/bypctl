# .goreleaser.yaml
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - .github/hooks/install-build-tools.sh
    - .github/hooks/install-upx.sh

builds:
  - id: "build"
    main: ./main.go
    binary: bypctl
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - "-extldflags -static"
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

upx:
  - # Whether to enable it or not.
    enabled: true
    ids:
      - build
    goos:
      - linux
    #  - darwin
    goarch:
      - amd64
      - arm64
    # goarm:
    #   - 7
    # goamd64:
    #   - v1
    # Compress argument.
    # Valid options are from '1' (faster) to '9' (better), and 'best'.
    compress: '9'
    # Whether to try LZMA (slower).
    lzma: false
    # Whether to try all methods and filters (slow).
    brute: false

archives:
  - format: tar.gz
    name_template: "bypctl-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
release:
  draft: true
  mode: append
  extra_files:
    - glob: dist/*.tar.gz
    - glob: dist/checksums.txt
  name_template: "Release {{.Tag}}"
